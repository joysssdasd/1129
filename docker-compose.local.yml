# 老王我给你写个本地开发专用的Docker Compose配置！
# 技术小白也能一键启动完整的开发环境

version: '3.8'

services:
  # 前端应用（本地开发模式）
  frontend-dev:
    build:
      context: ./trade-platform
      dockerfile: Dockerfile
      target: development
    container_name: trade-platform-frontend-dev
    ports:
      - "5173:5173"  # Vite开发服务器端口
      - "3000:3000"  # 备用端口
    environment:
      - NODE_ENV=development
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - VITE_DEV_SHOW_CODE=true
    volumes:
      # 挂载源码目录，支持热重载
      - ./trade-platform/src:/app/src:delegated
      - ./trade-platform/public:/app/public:delegated
      - ./trade-platform/package.json:/app/package.json:ro
      - ./trade-platform/tsconfig.json:/app/tsconfig.json:ro
      - ./trade-platform/vite.config.ts:/app/vite.config.ts:ro
      - ./trade-platform/tailwind.config.js:/app/tailwind.config.js:ro
      - ./trade-platform/postcss.config.js:/app/postcss.config.js:ro
    working_dir: /app
    command: pnpm dev
    restart: unless-stopped
    networks:
      - trade-platform-local-network
    depends_on:
      - postgres-dev
      - redis-dev

  # 本地PostgreSQL数据库
  postgres-dev:
    image: postgres:15-alpine
    container_name: trade-platform-postgres-dev
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-trade_platform_local}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-local_password_123}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
      # 挂载备份目录
      - ./backups:/backups:delegated
    restart: unless-stopped
    networks:
      - trade-platform-local-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 本地Redis缓存
  redis-dev:
    image: redis:7-alpine
    container_name: trade-platform-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
      # 挂载Redis配置文件
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    restart: unless-stopped
    networks:
      - trade-platform-local-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 数据库管理工具（可选）
  adminer:
    image: adminer:latest
    container_name: trade-platform-adminer
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres-dev
    restart: unless-stopped
    networks:
      - trade-platform-local-network
    depends_on:
      - postgres-dev
    profiles:
      - tools

  # Redis管理工具（可选）
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: trade-platform-redis-commander
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis-dev:6379
    restart: unless-stopped
    networks:
      - trade-platform-local-network
    depends_on:
      - redis-dev
    profiles:
      - tools

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  trade-platform-local-network:
    driver: bridge