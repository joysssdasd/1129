version: '3.8'

services:
  # 前端应用
  frontend:
    build:
      context: ./trade-platform
      dockerfile: Dockerfile
    container_name: trade-platform-frontend
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - trade-platform-network

  # 数据库（如果需要本地开发）
  postgres:
    image: postgres:15-alpine
    container_name: trade-platform-db
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-trade_platform}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    restart: unless-stopped
    networks:
      - trade-platform-network
    profiles:
      - development

  # Redis（如果需要缓存）
  redis:
    image: redis:7-alpine
    container_name: trade-platform-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - trade-platform-network
    profiles:
      - development

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  trade-platform-network:
    driver: bridge