# 老王我给你配置好Netlify部署，让技术小白也能轻松部署！

[build]
  base = "trade-platform/"
  command = "pnpm build:prod"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  PNPM_VERSION = "8"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = true

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[context.production]
  command = "pnpm build:prod"

[context.deploy-preview]
  command = "pnpm build"

# 环境变量配置
[context.production.environment]
  VITE_SUPABASE_URL = "@supabase_url"
  VITE_SUPABASE_ANON_KEY = "@supabase_anon_key"

[context.deploy-preview.environment]
  VITE_SUPABASE_URL = "@supabase_url_dev"
  VITE_SUPABASE_ANON_KEY = "@supabase_anon_key_dev"

# 缓存配置
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# 安全头部
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"