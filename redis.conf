# 老王我给你写个Redis配置文件！本地开发专用！

# 网络配置
bind 0.0.0.0
port 6379

# 安全配置
# requirepass your_password_here  # 如果需要密码可以取消注释

# 内存配置
maxmemory 256mb
maxmemory-policy allkeys-lru

# 持久化配置（本地开发建议开启）
save 900 1
save 300 10
save 60 10000

# AOF配置
appendonly yes
appendfsync everysec

# 日志配置
loglevel notice
logfile ""

# 客户端配置
timeout 300
tcp-keepalive 60

# 数据库数量
databases 16

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128

# 其他优化配置
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64